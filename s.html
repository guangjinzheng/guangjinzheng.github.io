
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
 <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">	<meta name="description" content="">
	<title>单数据列图表</title>
	<style>
	.highcharts-axis-resizer {
    stroke: #eee;
}
.highcharts-axis-resizer:hover {
    stroke: #ccc;
}

	</style>
	<script src="https://code.highcharts.com.cn/jquery/jquery-1.8.3.min.js"></script>
	<script src="https://code.highcharts.com.cn/highstock/highstock.js"></script>
	<script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
	<script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
</head>
<body>
<!--
*************************************************************************
    Generated by JShare at 2020-07-16 18:45:55
    From: https://code.hcharts.cn/highstock/hhhhio
*************************************************************************
-->
<div id="container" style="min-width:400px;height:400px"></div>

	<script>
	$.getJSON('http://localhost/1.js', function (data) {
    if(data.code !== 1) {
        alert('读取数据失败！');
        return false;
    }
    data = data.data;
    // 去掉多余的数据
    Highcharts.each(data, function(d) {
        d.length = 2;
    });
    Highcharts.stockChart('container', {
        rangeSelector: {
            selected: 2
        },
        title: {
            text: '温度历史数据'
        },
        plotOptions: {
            series: {
                showInLegend: true
            }
        },
        tooltip: {
            split: false,
            shared: true
        },
        series: [{
            // type: 'line',
            id: '000001',
            name: '温度',
            data: data
        }]
    });
});
</script>
</body>
</html>
